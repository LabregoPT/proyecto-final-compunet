<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>WorkOrders </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${workords.isEmpty()}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="true">No work orders has been registered yet!</h2>
				<div th:case="false">
					<h2 class="my-5">Work Orders</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Product id</th>
								<th>Order quantity</th>
								<th>Scrapped quantity</th>
								<th>Start date</th>
								<th>End date</th>
								<th>Due date</th>
								<th>Scrapped reason</th>
								<th>Modified date</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="workord : ${workords}">
								<td><a th:text="${workord.prod.productid}" th:href="@{/prod/?id={id}(id=${workord.prod.productid})}"></a></td>								
								<td th:text="${workord.orderqty}"></td>
								<td th:text="${workord.scrappedqty}"></td>
								<td th:text="${workord.startdate}"></td>
								<td th:text="${workord.enddate}"></td>
								<td th:text="${workord.duedate}"></td>
								<td><a th:text="${workord.scraprea.scrapreasonid}" th:href="@{/scraprea/?id={id}(id=${workord.scraprea.scrapreasonid})}"></a></td>
								<td th:text="${workord.modifieddate}"></td>
								<td><a th:href="@{/workord/edit/{id}(id=${workord.workorderid})}"
									class="btn btn-primary"><i class="fas fa-calendar ml-2"></i></a></td>
								<td><a th:href="@{/workord/del/{id}(id=${workord.workorderid})}"
									class="btn btn-primary"><i class="fas fa-calendar-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/workord/add" class="btn btn-primary"><i
						class="fas fa-calendar-plus ml-2"></i></a>
				</p>
				
			</div>
		</div>
		<p>
			<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
		</p>
	</div>
</body>
</html>
