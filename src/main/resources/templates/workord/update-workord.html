<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Work Order</title>
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/shards.min.css" />
</head>

<body>
<form
        class="container my-5"
        method="POST"
        action="#"
        th:action="@{/workord/edit/{id}(id=${workord.workorderid})}"
        th:object="${workord}"
>
  <h1>Fill in the details of the Work order</h1>
  <input type="text" name="workorderid" th:field="*{workorderid}" id="workorderid" th:value="${workord.workorderid}" hidden>
  	
  <section class="productid">
    <span>Product id: </span>
    <select th:field="*{productid}">
      <option
              th:each="prod : ${prods}"
              th:value="${prod.productid}"
              th:text="${prod.productid}"
              th:attrappend="selected=${workord.productid != null and workord.productid.productid == prod.productid}?'selected'"
      ></option>
    </select>
    <span th:if="${#fields.hasErrors('productid')}" th:errors="*{productid}" class="text-danger"></span>
  <br>
  <label for="orderqty">Order quantity: </label>
  <input type="text" name="orderqty" id="orderqty" class="form-control" th:value="${workord.orderqty}" />
  <span th:if="${#fields.hasErrors('orderqty')}" th:errors="*{orderqty}" class="text-danger"></span>
  <br>
  <label for="scrappedqty">Scrapped quantity: </label>
  <input type="text" name="scrappedqty" id="scrappedqty" class="form-control" th:value="${workord.scrappedqty}" />
  <span th:if="${#fields.hasErrors('scrappedqty')}" th:errors="*{scrappedqty}" class="text-danger"></span>
  <br>
  <div class="form-group col-md-6">
  	<label for="startdate" class="col-form-label">Start date</label>
	<input type="date" th:field="{startdate}" class="form-control" id="startdate" placeholder="DD/MM/YYYY"> 
	<span th:if="${#fields.hasErrors('startdate')}" th:errors="{startdate}" class="text-danger"></span>
	<br>
  </div>
  <div class="form-group col-md-6">
  	<label for="enddate" class="col-form-label">End date</label>
	<input type="date" th:field="{enddate}" class="form-control" id="enddate" placeholder="DD/MM/YYYY"> 
	<span th:if="${#fields.hasErrors('enddate')}" th:errors="{enddate}" class="text-danger"></span>
	<br>
  </div>
  <div class="form-group col-md-6">
  	<label for="duedate" class="col-form-label">Due date</label>
	<input type="date" th:field="{duedate}" class="form-control" id="duedate" placeholder="DD/MM/YYYY"> 
	<span th:if="${#fields.hasErrors('duedate')}" th:errors="{duedate}" class="text-danger"></span>
	<br>
  </div>
  <section class="scrapreasonid">
    <span>Product id: </span>
    <select th:field="*{scrapreasonid}">
      <option
              th:each="scraprea : ${scrapreas}"
              th:value="${scraprea.scrapreasonid}"
              th:text="${scraprea.scrapreasonid}"
              th:attrappend="selected=${workord.scrapreasonid != null and 
              workord.scrapreasonid.scrapreasonid == scraprea.scrapreasonid}?'selected'"
      ></option>
    </select>
    <span th:if="${#fields.hasErrors('scrapreasonid')}" th:errors="*{scrapreasonid}" class="text-danger"></span>
  <br>
  </section>
  <div class="form-group col-md-6">
  	<label for="modifieddate" class="col-form-label">Modified date</label>
	<input type="date" th:field="{modifieddate}" class="form-control" id="modifieddate" placeholder="DD/MM/YYYY"> 
	<span th:if="${#fields.hasErrors('modifieddate')}" th:errors="{modifieddate}" class="text-danger"></span>
	<br>
  </div>
  
  <div class="row">
    <div class="col-md-4 mt-3">
      <input type="submit" name="action" class="btn btn-primary" value="Update">
    </div>
    <div class="col-md-3 mt-3">
      <input type="submit" name="action" class="btn btn-secondary" value="Cancel">
    </div>
  </div>
</form>
</body>
</html>
