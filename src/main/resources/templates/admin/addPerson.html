<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Agregar Personas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Crear Persona</h2>
		<div class="row">
			<div class="col-md-6">
			<form action="#" th:action="@{/admin/persons/add/}" th:object="${person}"
					method="post">	
				<div class="row">
					<div class="form-group col-md-6">
						<label for="firstname" class="col-form-label">Primer Nombre</label> <input
							type="text" th:field="*{firstname}" class="form-control" id="firstname"
							placeholder="nombre"> 
							<span
								th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"
								class="text-danger">
							</span>
					</div>
					<div class="form-group col-md-6">
						<label for="lastname" class="col-form-label">Apellido</label> <input
							type="text" th:field="*{lastname}" class="form-control" id="lastname"
							placeholder="apellido"> 
							<span
								th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
								class="text-danger">
							</span>
					</div>
					
					
					<div class="form-group col-md-6">
						<label for="title" class="col-form-label">Titulo</label> <input
							type="text" th:field="*{title}" class="form-control" id="title"
							placeholder="titulo"> 
							<span
								th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
								class="text-danger">
							</span>
					</div>
					
					<div class="form-group col-md-6">
							<label for="modifieddate" class="col-form-label">Fecha de modificacion</label>
							<input type="date" th:field="*{modifieddate}" class="form-control"
								id="modifieddate" placeholder="01/01/2000"> <span
								th:if="${#fields.hasErrors('modifieddate')}"
								th:errors="*{modifieddate}" class="text-danger"></span>
					</div>
					
					<div class="form-group col-md-6">
							<label for="businessentity" class="col-form-label">Entidad</label> <select
								th:field="*{businessentity}">
								<option th:each="be : ${businessentities}" th:value="${be.businessentityid}"
									class="form-control" th:text="${be.name}"
									th:selected="${person.businessentity=be}"></option>
							</select> <span th:if="${#fields.hasErrors('businessentity')}"
								th:errors="*{businessentity}" class="text-danger"></span>
					</div>
					
					<div class="row">
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Agregar">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Limpiar">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancelar">
						</div>
					</div>
					
				</div>
			</form>	
			</div>
		</div>
	</div>
</body>
</html>
