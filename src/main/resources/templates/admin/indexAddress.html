<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Estados Provincia y Direcciones</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${addresses}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">Mr. Mcqueen no hay nadie!</h2>
				<div th:case="*">
					<h2 class="my-5">Lista de Direcciones</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>Estado Provincia</th>
								<th>Direccion</th>
								<th>Ciudad</th>
								<th>CodigoPostal</th>
								<th>Editar</th>
								<th>Eliminar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="address : ${addresses}">
								<td th:text="${address.addressid}"></td>
								<td th:text="${address.stateprovince.name}"></td>
								<td th:text="${address.addressline1}"></td>
								<td th:text="${address.city}"></td>
								<td th:text="${address.postalcode}"></td>
								<td><a th:href="@{/admin/states/editAddress/{id}(id=${address.addressid})}"
                                    class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/admin/states/delAddress/{id}(id=${address.addressid})}"
                                    class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/admin/states/addAddress" class="btn btn-primary"><i
						class="fas fa-archway ml-2"></i></a>
				</p>
			</div>
		</div>
		<p>
			<a href="/admin/address/"><i class="fas fa-home ml-2"></i> Regresar</a>
		</p>
	</div>
</body>
</html>
